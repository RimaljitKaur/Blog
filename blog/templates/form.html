{% extends 'base.html' %}

{% block page_content %}
<div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
            
                <div class="mt-5">
                    <label for="title" class="form-label">Blog title:</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter blog title" name="title" required>
                </div>
                <div class="mt-5">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" class="form-control" id="decp" placeholder="Enter description" name="decp" required>
                </div>
                <div class="mt-5">
                    <label for="content" class="form-label">Content:</label>
                    <textarea class="form-control" id="content" rows="15" name="content" required></textarea>
                </label>
                </div>
                <button type="submit" class="mt-5 btn btn-primary">Submit</button>
            </div>

        </form>
</div>
{% endblock %}
